[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    frontend: marks tests as frontend tests
    backend: marks tests as backend tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Configure test verbosity
addopts = -v

# Configure test coverage
# Uncomment the following line to enable coverage reporting
# addopts = --cov=toshy --cov-report=term-missing

# Configure xvfb for headless testing
# Uncomment the following line to enable xvfb for headless testing
# xvfb_args = -screen 0 1280x1024x24
